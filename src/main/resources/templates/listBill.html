<h2>Bills :: Listing all</h2>
<p>These are all bill of our company</p>

<table class="table table-striped table-hover table-sm">
	<thead>
		<tr style="background-color: #cdcdcd;">
			<th> # </th>
			<th> concepto </th>
			<th> importe </th>
		</tr>
	</thead>
	<tbody>
		<!-- listing all bill of our listBill -->
		<tr th:each="bill : ${listBill}">
			<td><span th:text="${bill.number}"> </span></td>
			<td><span th:text="${bill.description}"></span></td>
			<td><span th:text="${#numbers.formatCurrency(bill.price)}"></span></td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">Total</td>
			<td><span th:text="${#numbers.formatCurrency(#aggregates.sum(listBill.![price]))}"></span></td>
		</tr>
	</tfoot>
</table>
