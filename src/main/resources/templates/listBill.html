<table>
	<thead>
		<tr>
			<th> id </th>
			<th> concepto </th>
			<th> importe </th>
		</tr>
	</thead>
	<tbody>

		<tr th:each="bill : ${listBill}">

		</tr>
	</tbody>
</table>
